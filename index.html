<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>RLCD Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"><!--Left--></div>
            <div class="col-sm-4">
                <h1 class="mt-4">RLCD Form</h1>
                <form
                    action="https://docs.google.com/forms/d/e/1FAIpQLScqPTHhXpxNXtm96dT_R6kVhM-OOCrsHQwXE5qM5LRW86Ddsg/formResponse"
                    method="POST">
                    <div class="form-group">
                        <label for="username">Reddit Username</label>
                        <input name="entry.1275796177" type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="bodies">Body</label>
                        <select name="entry.354797309" class="form-control" id="bodies"></select>
                    </div>
                    <div class="form-group">
                        <label for="decals">Decal</label>
                        <select name="entry.289956341" class="form-control" id="decals"></select>
                    </div>
                    <div class="form-group">
                        <label for="team">Team</label>
                        <select name="entry.466605838" class="form-control" id="team">
                            <option>Blue</option>
                            <option>Orange</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="primary">Primary Color</label>
                        <input name="entry.1313414293" type="text" class="form-control" id="primary">
                    </div>
                    <div class="form-group">
                        <label for="accent">Accent Color</label>
                        <input name="entry.1755825405" type="text" class="form-control" id="accent">
                    </div>
                    <div class="form-group">
                        <label for="wheels">Wheel</label>
                        <select name="entry.1534186341" class="form-control" id="wheels"></select>
                    </div>
                    <div class="form-group">
                        <label for="boosts">Boost</label>
                        <select name="entry.1724363445" class="form-control" id="boosts"></select>
                    </div>
                    <div class="form-group">
                        <label for="toppers">Topper</label>
                        <select name="entry.190263880" class="form-control" id="toppers"></select>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
            <div class="col-sm-4"><!--Right--></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/items.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
