<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="container">

                    method="POST">

                        <label for="username">Reddit Username</label>

                    </div>
                    <div class="form-group">
                        <label for="team">Team</label>
                        <select name="entry.466605838" class="form-control" id="team">

                            <option>Orange</option>

                    </div>
                    <ul class="nav nav-tabs" id="tabs" role="tablist">

                        <li class="nav-item">

                            <a class="nav-link" data-toggle="tab" href="#finish" role="tab">Paint Finish</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#wheel" role="tab">Wheels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#boost" role="tab">Rocket Boost</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#topper" role="tab">Topper</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane show active pt-3" id="body" role="tabpanel">
                            <div class="form-group">
                                <select name="entry.354797309" class="form-control" id="bodies"></select>
                            </div>
                        </div>
                        <div class="tab-pane pt-3" id="decal" role="tabpanel">
                            <div class="form-group">
                                <select name="entry.289956341" class="form-control" id="decals"></select>
                            </div>
                        </div>
                        <div class="tab-pane pt-3" id="finish" role="tabpanel">
                            <div class="form-group">
                                <label for="primary">Primary Color</label>
                                <input name="entry.1313414293" type="text" class="form-control" id="primary">
                            </div>
                            <div class="form-group">
                                <label for="accent">Accent Color</label>
                                <input name="entry.1755825405" type="text" class="form-control" id="accent">
                            </div>
                        </div>
                        <div class="tab-pane pt-3" id="wheel" role="tabpanel">
                            <div class="form-group">
                                <select name="entry.1534186341" class="form-control" id="wheels"></select>

                            <div class="form-group">
                                <select name="entry.1724363445" class="form-control" id="boosts"></select>

                        </div>

                            <div class="form-group">
                                <select name="entry.190263880" class="form-control" id="toppers"></select>
                            </div>
                        </div>

                    <input type="submit" class="btn btn-primary" value="Submit">

            </div>
            <div class="col-sm-2"><!--Right--></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
