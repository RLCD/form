
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta property="og:image" content="https://thumbs.gfycat.com/FakeBrownAlpinegoat-mobile.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RLCD Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  </head>
  <body>
    <video id="vid" width="1920" height="1080" loop autoplay muted>
      <source id="webm" type="video/webm">
      <source id="mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <script>
      const gfyName = window.location.hash.substring(1);
      document.getElementById('webm').src = `https://giant.gfycat.com/${gfyName}.webm`;
      document.getElementById('mp4').src = `https://giant.gfycat.com/${gfyName}.mp4`;
      document.getElementById('vid').load();
    </script>
  </body>
</html>
